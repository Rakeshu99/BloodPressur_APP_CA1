name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

env:
  DEV_URL: "https://bp-app-rakesh-dev-djbbevbydxd0h2ds.francecentral-01.azurewebsites.net"
  QA_URL: "https://bp-app-rakesh-qa-ametd7agehcscgae.francecentral-01.azurewebsites.net"
  PROD_URL: "https://bp-app-rakesh-f4g6e2adb3h9e9cg.francecentral-01.azurewebsites.net"

# ============================================================
# PHASE 1 ‚Äì DEPLOY TO DEV
# ============================================================
jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to DEV slot
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: publish

# ============================================================
# PHASE 2 ‚Äì E2E TESTING ON DEV
# ============================================================
  e2e_tests_dev:
    runs-on: ubuntu-latest
    needs: deploy_dev

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - uses: browser-actions/setup-chrome@latest
      - uses: browser-actions/setup-edge@v1

      - name: Run Selenium E2E (Chrome)
        env:
          BASE_URL: ${{ env.DEV_URL }}
        run: |
          mkdir -p TestResults
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --logger "trx;LogFileName=e2e-chrome.trx" \
            --results-directory TestResults

      - name: Run Selenium E2E (Edge)
        env:
          BASE_URL: ${{ env.DEV_URL }}
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --logger "trx;LogFileName=e2e-edge.trx" \
            --results-directory TestResults

      - name: Upload E2E reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-e2e-report
          path: TestResults/

# ============================================================
# PHASE 3 ‚Äì DEPLOY TO QA
# ============================================================
  deploy_qa:
    runs-on: ubuntu-latest
    needs: e2e_tests_dev
    environment: qa

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to QA slot
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          package: publish

# ============================================================
# PHASE 4 ‚Äì PERFORMANCE TESTING (QA)
# ============================================================
  performance_test_qa:
    runs-on: ubuntu-latest
    needs: deploy_qa

    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p perf-results

      - name: k6 Smoke Test
        uses: grafana/k6-action@v0.2.0
        env:
          APP_URL: ${{ env.QA_URL }}
          K6_SUMMARY_EXPORT: perf-results/k6-smoke.json
        with:
          filename: perf/k6-smoke.js

      - name: Upload k6 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: perf-results/

# ============================================================
# PHASE 5 ‚Äì SECURITY TESTING (QA) ‚Äì NON-BLOCKING
# ============================================================
  security_scan_qa:
    runs-on: ubuntu-latest
    needs: performance_test_qa
    continue-on-error: true

    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ env.QA_URL }}
          cmd_options: "-a"
          token: ${{ secrets.GITHUB_TOKEN }}

# ============================================================
# PHASE 6 ‚Äì DEPLOY TO PROD (MANUAL APPROVAL)
# ============================================================
  deploy_prod:
    runs-on: ubuntu-latest
    needs: security_scan_qa
    environment: prod   # üîê Approval happens here

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to PROD slot
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: publish

# ============================================================
# PHASE 7 ‚Äì SMOKE TEST (PROD)
# ============================================================
  smoke_test_prod:
    runs-on: ubuntu-latest
    needs: deploy_prod

    steps:
      - name: Check PROD availability
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_URL }})
          if [ "$STATUS" != "200" ]; then exit 1; fi
