name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

env:
  DEV_URL: "https://bp-app-rakesh-dev-djbbevbydxd0h2ds.francecentral-01.azurewebsites.net"
  QA_URL: "https://bp-app-rakesh-qa-ametd7agehcscgae.francecentral-01.azurewebsites.net"
  PROD_URL: "https://bp-app-rakesh-f4g6e2adb3h9e9cg.francecentral-01.azurewebsites.net"

jobs:

 # ============================================================
  # PHASE 1 – DEPLOY TO DEV (WORKING)
  # ============================================================
  deploy_dev:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    environment: dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to DEV Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: publish

  # ============================================================
  # PHASE 2 – E2E TESTING ON DEV
  # ============================================================
  e2e_tests_dev:
    runs-on: ubuntu-latest
    needs: deploy_dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Edge
        uses: browser-actions/setup-edge@v1

      - name: Run Selenium E2E tests (Chrome)
        env:
          BASE_URL: ${{ env.DEV_URL }}
          BROWSER: chrome
        run: |
          mkdir -p TestResults
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --logger "trx;LogFileName=e2e-chrome.trx" \
            --results-directory TestResults
      - name: Run Selenium E2E tests (Edge)
        env:
          BASE_URL: ${{ env.DEV_URL }}
          BROWSER: edge
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --logger "trx;LogFileName=e2e-edge.trx" \
            --results-directory TestResults
      - name: Upload E2E Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-e2e-report
          path: TestResults/

# ============================================================
# PHASE 3 – DEPLOY TO QA SLOT
# ============================================================
  deploy_qa:
    runs-on: ubuntu-latest
    needs: e2e_tests_dev
    environment: qa

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          package: publish

# ============================================================
# PHASE 4 – PERFORMANCE TESTING ON QA (NEW)
# ============================================================
  performance_test_qa:
    runs-on: ubuntu-latest
    needs: deploy_qa

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare performance results folder
        run: mkdir -p perf-results

      - name: Run k6 Smoke Test on QA
        uses: grafana/k6-action@v0.2.0
        env:
          APP_URL: ${{ env.QA_URL }}
          K6_SUMMARY_EXPORT: perf-results/k6-summary.json
        with:
          filename: perf/k6-smoke.js

      - name: Upload k6 Performance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: perf-results/

# ============================================================
# PHASE 5 – SECURITY SCAN (NON-BLOCKING)
# ============================================================
  security_scan_qa:
   runs-on: ubuntu-latest
   needs: performance_test_qa
   continue-on-error: true

   steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Run OWASP ZAP Baseline Scan (Docker)
      run: |
        docker run --user root \
          -v "$(pwd)":/zap/wrk/:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
            -t "${{ env.QA_URL }}" \
            -r zap-report.html \
            -w zap-warnings.md \
            -J zap-report.json \
            -a || true

    - name: Upload ZAP Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-scan-report
        path: |
          zap-report.html
          zap-warnings.md
          zap-report.json
# ============================================================
# PHASE 6 – DEPLOY TO PROD (APPROVAL HAPPENS HERE)
# ============================================================
  deploy_prod:
    runs-on: ubuntu-latest
    needs: security_scan_qa
    environment: prod   # ⬅️ SINGLE approval gate

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download build artifact from CI
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: publish
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to PROD Web App
      uses: azure/webapps-deploy@v3
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: publish

# ============================================================
# PHASE 7 – PROD SMOKE TEST
# ============================================================
  prod_smoke_test:
    runs-on: ubuntu-latest
    needs: deploy_prod

    steps:
      - run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_URL }})
          [ "$STATUS" = "200" ]
