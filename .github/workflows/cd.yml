name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

env:
  DEV_URL: "https://bp-app-rakesh-dev-djbbevbydxd0h2ds.francecentral-01.azurewebsites.net"
  QA_URL: "https://bp-app-rakesh-qa-ametd7agehcscgae.francecentral-01.azurewebsites.net"
  PROD_URL: "https://bp-app-rakesh-f4g6e2adb3h9e9cg.francecentral-01.azurewebsites.net"

jobs:

# ============================================================
# PHASE 1 – DEPLOY TO DEV
# ============================================================
  deploy_dev:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}

      - uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: publish

# ============================================================
# PHASE 2 – E2E TESTING (DEV)
# ============================================================
  e2e_tests_dev:
    runs-on: ubuntu-latest
    needs: deploy_dev

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - uses: browser-actions/setup-chrome@latest
      - uses: browser-actions/setup-edge@v1

      - name: Run Selenium E2E (Chrome)
        env:
          BASE_URL: ${{ env.DEV_URL }}
        run: dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj

      - name: Run Selenium E2E (Edge)
        env:
          BASE_URL: ${{ env.DEV_URL }}
        run: dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj

# ============================================================
# PHASE 3 – DEPLOY TO QA
# ============================================================
  deploy_qa:
    runs-on: ubuntu-latest
    needs: e2e_tests_dev
    environment: qa

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}

      - uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          package: publish

# ============================================================
# PHASE 4 – PERFORMANCE TEST (QA)
# ============================================================
  performance_test_qa:
    runs-on: ubuntu-latest
    needs: deploy_qa

    steps:
      - uses: grafana/k6-action@v0.2.0
        env:
          APP_URL: ${{ env.QA_URL }}
        with:
          filename: perf/k6-smoke.js

# ============================================================
# PHASE 5 – SECURITY SCAN (NON-BLOCKING)
# ============================================================
  security_scan_qa:
    runs-on: ubuntu-latest
    needs: performance_test_qa
    continue-on-error: true

    steps:
      - uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ env.QA_URL }}
          cmd_options: "-a"

# ============================================================
# PHASE 6 – DEPLOY TO PROD (APPROVAL HAPPENS HERE)
# ============================================================
  deploy_prod:
    runs-on: ubuntu-latest
    needs: security_scan_qa
    environment: prod   # ⬅️ SINGLE approval gate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: publish
          run-id: ${{ github.event.workflow_run.id }}

      - uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: publish

# ============================================================
# PHASE 7 – PROD SMOKE TEST
# ============================================================
  prod_smoke_test:
    runs-on: ubuntu-latest
    needs: deploy_prod

    steps:
      - run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_URL }})
          [ "$STATUS" = "200" ]
